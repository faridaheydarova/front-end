<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
                input, label{
                        margin: 10px;
                }

        </style>
</head>
<body>
        <fieldset style="width: 350px;">
                <legend>LOGIN</legend>
                <form action="">

                        <label for="email">Enter your email: </label>
                        <br>
                        <input type="email" name="email" id="email" pattern="[a-z0-9]+@[a-z0-9-]+/.[3,]"
                        placeholder="email@mail.com" autofocus required>
                        <br>
                        <label for="pwd">Enter your password:</label>
                        <br>
                        <input type="password" name="pwd" id="pwd"
                        pattern="[4,]" required>
                        <br>
                        <input type="submit" value="Login">
                        <br>
                       <label for="submit"> Do you have an account? </label>
                        <input type="submit" value="Creat account" name="submit">

                </form>
        </fieldset>
       
</body>
</html>
